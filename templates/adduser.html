{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Add New</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>
                <div class= 'content-footer'>
                    <a href ='{%url "list" %}'><small class = 'btn btn-primary'>Back</small></a>

                </div>
            
            </div>

        </div>
       

    </div>
</div>

{% endblock content %}
